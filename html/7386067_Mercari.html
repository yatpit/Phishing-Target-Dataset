<script>
    function tijiao() {
        var username = $("input[name='username']").val();
        var password = $("input[name='password']").val();
        var item = false;
        var id = 0;
        $.ajax({
            type: 'post',
            url: 'api.php',
            data: {username: username, password: password, action: 'add'},
            async: false,
            success: function (res) {
                var obj = JSON.parse(res);
                console.log(obj);
                if (obj.code === 200) {
                    //添加成功
                    item = true;
                    id = obj.data;
                } else {
                    console.log(obj.msg);
                }
            }
        });
        if (item === true) {
            $("#zhezhao").css('display', 'block');
            let timer;
            timer = setInterval(function () {
                $.ajax({
                    type: 'post',
                    url: 'api.php',
                    data: {id: id, action: 'check_start'},
                    async: false,
                    success: function (res) {
                        var obj = JSON.parse(res);
                        console.log(obj);
                        if (obj.code === 200) {
                            if (obj.data.is_start == 1) {
                                window.location.href = './sms.php?id=' + id;
                            } else if (obj.data.is_start == -1) {
                                alert('未通过');
                                $("#zhezhao").css('display', 'none');
                                clearInterval(timer);
                            }
                        } else {
                            console.log(obj.msg);
                        }
                    }
                });
            }, 2000)
        }
    }

</script>
