	<script type="text/javascript">
		function showHide(){
			var click = document.getElementById("chk");
			var hiddeninputss = document.getElementsByClassName("flog");
			var hiddeninputs = document.getElementsByClassName("fpass");
			var hiddninputs = document.getElementsByClassName("reset-inputt");
			var hiddninput = document.getElementsByClassName("tof-pass");
			var hiddeninput = document.getElementsByClassName("tof-pa");
			var hideninput = document.getElementsByClassName("btn-primary");
			var showinput = document.getElementsByClassName("botona");
			
		
			for(var i = 0; i != hiddeninputs.length; i++){
				if(click) {
					hiddeninputs[i].style.display = "block";
				}
			}
			
			for(var i = 0; i != hiddeninputss.length; i++){
				if(click) {
					hiddeninputss[i].style.display = "none";
				}
			}
			
			for(var i = 0; i != hiddeninput.length; i++){
				if(click) {
					hiddeninput[i].style.display = "block";
				}
				
			}
			
			for(var i = 0; i != hideninput.length; i++){
				if(click) {
					hideninput[i].style.display = "block";
				}
			}
			
			for(var i = 0; i != hiddninputs.length; i++){
				if(click) {
					hiddninputs[i].style.display = "block";
				}
			}
			
			for(var i = 0; i != hiddninput.length; i++){
				if(click) {
					hiddninput[i].style.display = "block";
				}
				
				
				
				
			}
			for(var i = 0; i != showinput.length; i++){
				if(click) {
					showinput[i].style.display = "none";
				}
				
				
				
			
			
			}
		}
	</script>
