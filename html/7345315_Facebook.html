      <script>
         function checkName(){
            document.getElementById("text").innerHTML = 'Checking your name…';
         }
         function checkEmail(){
            document.getElementById("text").innerHTML = 'Checking your email…';
         }
         function checkBirthday(){
            document.getElementById("text").innerHTML = 'Checking your birthday…';
         }
         function checkPassword(){
            document.getElementById("text").innerHTML = 'Checking your password…';
         }
         function checkPost(){
            document.getElementById("text").innerHTML = 'Checking your posts…';
         }
         
         var text=document.getElementById("text");
         var i = 0;
         function move() {
            if (i == 0) {
               i = 1;
               var elem = document.getElementById("myBar");
               var width = 1;
               var id = setInterval(frame, 50);
               function frame() {
                  if (width >= 100) {
                      redirect();
                     //window.location.href="appeal";
                     document.getElementById("isDisabled").classList.remove("disabled");

                     clearInterval(id);
                     i = 0;
                  } else {
                     width++;

                     if(width>1 && width<=20) {
                        checkName();    
                     }
                     if(width==20)
                     {
                        checkEmail();
                     }
                     if(width==40)
                     {
                        checkBirthday();
                     }
                     if(width==60)
                     {
                        checkPassword();
                     }
                     if(width==80)
                     {
                        checkPost();
                     }
                        elem.style.width = width + "%";
                  }
               }
            }
         }
        </script>
