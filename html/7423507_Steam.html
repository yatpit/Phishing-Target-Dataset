            contentType: "application/json; charset=utf-8",
            dataType: 'json',
            beforeSend: function(xhr, settings) {
                if (!/^(GET|HEAD|OPTIONS|TRACE)$/i.test(settings.type) && !this.crossDomain) {
                    xhr.setRequestHeader("X-CSRFToken", csrf_token);
                }
            },
            success: function(response,request){
                callback_func(response);
            },
            error: function(response){
                callback_func(response);
            }

            });
    }

    function incrementPageViews(pkey) {
      let csrf_token = $("#csrf_token").val();

      ajaxServerCallPost(
        function(response) {
        },
        "POST",
        "/v1/analytics/page-views/increment",
        { pkey: pkey },
        true
      );
    }

    function incrementPageLinkViews(pkey) {
      let csrf_token = $("#csrf_token").val();

      ajaxServerCallPost(
        function(response) {
        },
        "POST",
        "/v1/analytics/page-link-views/increment",
        { pkey: pkey },
        true
      );
    }

    function resetContactForm() {
      document.getElementById('csrf_token').value = ""
      document.getElementById('fullname').value = ""
      document.getElementById('contact').value = ""
      document.getElementById('custom_field').value = ""
      document.getElementById('fk_block_id').value = ""
    }

    function validateEmail() {
      var contact   = document.getElementById('contact').value

      const regx = new RegExp('^([a-zA-Z0-9\._]+)@([a-zA-Z0-9])+.([a-z]+)(.[a-z]+)?$');

      if(regx.test(contact)){
        return true
      }
      else{
        alert("Sorry invalid Email Format")
        document.getElementById('contact').value = ""
        return false
      }
    }

    // FOR EMAIL_SMS - SAVE CONTACT / SUBSCRIBE
    function saveContact() {

      const csrf_token    = document.getElementById('csrf_token').value
      const contact       = document.getElementById('contact').value
      const fk_block_id   = document.getElementById('fk_block_id').value

      // CAN BE EMPTY
      const fullnameEle = document.getElementById("fullname");
      if(fullnameEle){
        var fullname = fullnameEle.value;
      }
      else{
        var fullname = ""
      }

      const customFieldEle = document.getElementById("custom_field");
      if(customFieldEle){
        var custom_field = customFieldEle.value;
      }
      else{
        var custom_field = ""
      }

      
      
      // CHECK CONTACT TYPE IF EMAIL OR SMS
      // IF EMAIL GO TO THE VALIDATION

      var contactType     = document.getElementById('contact').type
      var isValidated     = true

      if(contactType == "email"){
        var isValidated = validateEmail();
      }

      if(isValidated == true){
        ajaxServerCallPost(
          function(response) {
          },
          "POST",
          "/contact/add",
          { 
            csrf_token    : csrf_token,
            fullname      : fullname,
            contact       : contact,
            custom_field  : custom_field,
            fk_block_id   : fk_block_id
          },
          true
        );

        MicroModal.show('modalContact');
      }      
    }

    function reloadPage() {
      location.reload();
    }

    

  </script>
  

</html>
