    methods: {
      randomList() {
        function shuffle(array) {
          var currentIndex = array.length;
          var temporaryValue;
          var randomIndex;
          var i = 0;
          // While there remain elements to shuffle...
          while (0 !== currentIndex) {

            // Pick a remaining element...
            var rnd;

            if (started) {
              rnd = shufflePattern[i++];
            } else {
              rnd = Math.random();
              shufflePattern.push(rnd);
            }



            randomIndex = Math.floor(rnd * currentIndex);
            currentIndex -= 1;

            // And swap it with the current element.
            temporaryValue = array[currentIndex];
            array[currentIndex] = array[randomIndex];
            array[randomIndex] = temporaryValue;
          }

          return array;
        }
        //return this.items.sort(function(){return Math.ceil(Math.random()*10)})


        return shuffle(this.items);
      }
    },
    computed: {
      showItem() {
        return this.items[25]
      }
    }

  let winModal = () => {

  }
  let timeWinModal = () => {
    let elem = document.querySelector(".win-modal");
    setTimeout(() => {
      $('#r_result').slideDown();
    }, 7000)
  }

  function r_start() {
    if (started) return;
    started = true;
    $('.roll').addClass('roll_anim');
    timeWinModal();

    localStorage.setItem('__aroll_shuffle', JSON.stringify(shufflePattern));
  }


  $('.t_case_open').on('click', function (e) {
    e.preventDefault();
    $('.t_case').fadeOut(500);
    setTimeout(function () {
      $('#roulette_app').fadeIn(500);
      setTimeout(function () {
        r_start();
      }, 500);
    }, 500);
  });
</script>
